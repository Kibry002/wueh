  <style>
    .control-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #buy-btn,
    #run-btn {
      min-width: 80px;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 4px;
      background: #0288d1;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    #run-btn {
      background: #8e24aa;
    }

    /* Minimal modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 5px;
      position: relative;
    }

    .modal-close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .modal-table {
      width: 100%;
      border-collapse: collapse;
    }

    .modal-table th,
    .modal-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .modal-table th {
      background: #f4f4f4;
    }

    .pl-profit {
      color: green;
    }

    .pl-loss {
      color: red;
    }

    .status-won {
      color: green;
    }

    .status-lost {
      color: red;
    }

    .summary-pl.negative {
      color: red;
    }

    #tradeSummary {
      margin-top: 10px;
    }

    #tradeSummary span {
      margin-right: 20px;
    }

    /* Table wrapper for scrolling */
    .table-wrapper {
      max-height: 300px;
      /* Adjustable height */
      overflow-y: auto;
      width: 100%;
    }

    /* Clear button styles */
    #tradeTableClear {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 10px;
      font-size: 14px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1;
      /* Ensure it stays above the table */
    }

    #tradeTableClear:hover {
      background: #cc0000;
    }

    /* Responsive design for small screens */
    @media (max-width: 600px) {
      .modal-content {
        width: 100%;
        margin: 5% 0;
        max-width: none;
      }
    }
  </style>
</head>
